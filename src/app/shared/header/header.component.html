<mat-toolbar>
    <span>KONICA</span>

    <div class="ms-auto example-button-row">
        <button mat-raised-button class="ms-2" routerLink="/" >Home</button>
        <button mat-raised-button class="ms-2" routerLink="/otp">OTP</button>
        <button mat-raised-button class="ms-2" routerLink="dashboard">Dashboard</button>
        <button mat-raised-button class="ms-2" routerLink="/users-list" >Users</button>

        <button *ngIf="userIsAuthenicated" mat-raised-button class="ms-2" (click)="onLogout()" >Logout</button>
        
       
    </div> 
</mat-toolbar>
