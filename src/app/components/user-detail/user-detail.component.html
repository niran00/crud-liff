<div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">


        <mat-form-field>
          <input hidden type="text" formControlName="userId" required>
        </mat-form-field>

          <mat-form-field class="w-100 example-full-width" appearance="fill">
            <mat-label>User Name</mat-label>
            <input matInput type="text" type="text" formControlName="userName" required>
          </mat-form-field>
        
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>User Phone Number</mat-label>
            <input matInput type="number" minlength="10" maxlength="10" formControlName="userPhoneNumber" required>
          </mat-form-field>
     
   
        <div class="form-group">
          <button  mat-raised-button   class="w-100" color="primary" type="submit">Update</button>
        </div>


      </form>
    </div>
  </div>
