

<div class="container">

    <div class="row justify-content-center mt-5">
      <div class="col-md-4">
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>User Id</label>
              <input  #userId id="userId" class="form-control" type="text" formControlName="userId" required>
       
            </div>
     
            <div class="form-group">
              <label>User Name</label>
              <input class="form-control" type="text" #userName id="userName" formControlName="userName" required>
            </div>
     
            <div class="form-group">
              <label>User Phone Number</label>
              <input class="form-control" type="text"  #userPhoneNumber id="userPhoneNumber" formControlName="userPhoneNumber" required>
            </div>
     
            <div class="form-group">
              <button class="btn btn-primary btn-block" type="submit">Add User</button>
            </div>
          </form>
      </div>
    </div>
    </div>
