    <div class="row justify-content-center ">
      
      <div class="col-md-4">
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <input  #userId id="userId" hidden class="form-control"  type="text" formControlName="userId" required>
          </div>


          <mat-form-field class="w-100 example-full-width" appearance="fill">
            <mat-label>User Name</mat-label>
            <input matInput type="text" formControlName="userName" required>
          </mat-form-field>
        
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>User Phone Number</mat-label>
            <input matInput type="text" minlength="10" formControlName="userPhoneNumber" required>
          </mat-form-field>
     
     
            <div class="form-group">
              <button  mat-raised-button  class="w-100"   color="primary" type="submit">Add User</button>
            </div>

            
          </form>
      </div>
    </div>
    </div>
