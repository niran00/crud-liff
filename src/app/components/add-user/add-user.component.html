

<div class="container">

    <div class="row justify-content-center mt-5">
      <div class="col-md-4">
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>User Id</label>
              <input  #userId id="userId" class="form-control" type="text" formControlName="userId" required>
       
            </div>
     
            <div class="form-group">
              <label>User Name</label>
              <input class="form-control" type="text" formControlName="userName" required>
            </div>
     
            <div class="form-group">
              <label>User Phone Number</label>
              <input class="form-control" type="text" formControlName="userPhoneNumber" required>
            </div>
     
            <div class="form-group">
              <button class="btn btn-primary btn-block" type="submit">Add User</button>
            </div>
          </form>

          <!-- Test form -->

          <form (ngSubmit)="onSubmitForm()"   #heroForm="ngForm">

            <div class="form-group">
              <label for="name">User Id</label>
              <input
                type="text"
                class="form-control"
                id="userId"
                required
                [(ngModel)]="model.userId"
                name="name"
                #userId="ngModel"
              />
              <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
              </div>
            </div>


            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="userName"
                required
                [(ngModel)]="model.userName"
                name="name"
                #name="ngModel"
              />
              <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
              </div>
            </div>
      
            <div class="form-group">
              <label for="alterEgo">Alter Ego</label>
              <input
                type="text"
                class="form-control"
                id="alterEgo"
                [(ngModel)]="model.userPhoneNumber"
                name="alterEgo"
              />
            </div>
      
            <button
              type="submit"
              class="btn btn-success"
              [disabled]="!heroForm.form.valid"
            >
              Submit
            </button>
      
            
          </form>


      </div>
    </div>
    </div>
