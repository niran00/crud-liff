<section #profile class="text-center pt-5" id="profile">
  <img #picutreUrl class="p-0 border-0 img-thumbnail rounded-circle mx-auto" id="pictureUrl" src="" />

  <div class="container pt-3">
    <p #userId id="userId"></p>
    <p #displayName id="displayName"></p>
    <p #statusMessage id="statusMessage"></p>
    <p #email id="email"></p>
  </div>
</section>

<div class="container">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2 class="h2">Products List</h2>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Image</th>
          <th scope="col">Description</th>
          <!-- <th scope="col">Description</th> -->
          <th class="text-center" scope="col">Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of Books; let i = index; let last = last">
          <ng-container *ngIf="book.creator">
            <th scope="row">{{ book.name }}</th>
            <td>
              <div class="imgbox"><img [src]="book.imagePath" class="img-thumbnail" [alt]="book.name" /></div>
            </td>
            <td>{{ book.price }}</td>
            <td>{{ book.description }}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-primary" routerLink="/read-book/{{ book._id }}">View</button>
              <div *ngIf="userIsAuthenicated">
                <button class="btn btn-sm btn-primary" routerLink="/edit-book/{{ book._id }}">Edit</button>
                <button class="btn btn-sm btn-danger" (click)="delete(book._id, i)">Delete</button>
              </div>
            </td></ng-container
          >
        </tr>
      </tbody>
    </table>
  </div>
</div>
